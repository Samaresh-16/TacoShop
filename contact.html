        <figure id="image3">

        </figure>

        <section id="contactform">
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send us a message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Jennifer Lawrence" autocomplete="on" required
                            autofocus>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Your Email" autocomplete="on" required>
                    </p>
                
                
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Type your message here"></textarea>
                </fieldset>
                <br>
                <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
                <button type="reset">Reset</button>
            </form>
        </section>

        <article id="address">
            <h2>Our Address</h2>
            <address>
                <p>
                    Little Taco Shop<br>
                    123 Main Street<br>
                    Anytown, USA 12345
                </p>
            </address>
                <p>
                    Phone: <a href="tel:+1234567890">(123) 456-7890</a><br>
                    Email: <a href="mailto:random@email.com">random@email.com</a>
                </p>
                
        </article>

        <p>
            <a href="#">Back to Top.</a>
